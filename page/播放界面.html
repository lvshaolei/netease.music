<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>播放界面</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/container.css">
    <link rel="stylesheet" href="../css/top-bar.css">
    <link rel="stylesheet" href="../css/menu-1.css">
    <link rel="stylesheet" href="../css/menu-2.css">
    <link rel="stylesheet" href="../css/dynamic.css">
    <link rel="stylesheet" href="../css/bottom-bar.css">


</head>
<body>
    <div id="container" style="background-image: url(../img/png/mb5.png);background-size: cover;background-position: top;">
        <!-- top-bar  start-->
        <div id="top-bar" class="no-select" style="background-color: rgba(0,0,0,0)">
            <div id="top-bar-left">
                <div id="time">18:08</div>
            </div>
            <div id="top-bar-right">
                <div id="4g" style="margin-right: 6px">4G</div>
                <div id="signal">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div id="battery">
                    <div id="battery-head"></div>
                    <div id="battery-body" class="xy-center">
                        <div id="battery-charge" ></div>
                    </div>
                </div>
                <div id="num">82</div>
            </div>
        </div>
        <!-- top-bar  end-->

        <!-- menu-1  start-->
        <div id="menu-1-play" style="background-color: rgba(0,0,0,0)">
            <div id="menu-1-play-back">
                <a href="index.html"><div></div></a>
            </div>
            <div id="menu-1-play-info">
                <div>K歌之王</div>
                <div>陈奕迅&gt;</div>
            </div>
            <div id="menu-1-play-share">
                <div></div>
            </div>
        </div>
        <!-- menu-1  end -->

        <!-- dynamic  start-->
        <div id="dynamic" style="background-color: rgba(0,0,0,0);align-items: center">
            <div id="play">
                <div></div>
            </div>
        </div>
        <!-- dynamic  end-->
        
        <!-- play-option  start -->
        <div id="play-option">
            <div class="img" style="background-image: url(../img/svg/心-灰.svg)"></div>
            <div class="img" style="background-image: url(../img/svg/下载-灰.svg)"></div>
            <div class="img" style="background-image: url(../img/svg/留言.svg)">
                <div class="number">999+</div>
            </div>
            <div class="img" style="background-image: url(../img/svg/选项.svg)"></div>
        </div>
        <!-- play-option  end -->

        <!-- time-bar start -->
        <div id="time-bar">
            <div id="time-bar-start">00:00</div>
            <div id="time-bar-line">
                <div></div>
                <div></div>
            </div>
            <div id="time-bar-end">04:01</div>
        </div>
        <!-- time-bar end -->

        <!-- bottom-bar  start-->
        <div id="bottom-bar" style="background-color: rgba(0,0,0,0)">
            <div id="menu-1-left">
                <div class="img" style="background-image: url(../img/svg/单曲循环.svg);transform: scale(1.3);opacity: 1"></div>
            </div>
            <div id="menu-1-center">
                <div style="background-image: url(../img/svg/上一曲1-01.svg);"></div></a>
                <div id="my-menu-1-center" style="background-image: url(../img/svg/播放-灰-白.svg);transform: scale(1.3);opacity: 1;"></div></a>
                <div style="background-image: url(../img/svg/下一曲1-01.svg);"></div></a>
            </div>
            <div id="menu-1-right" style="background-image: url(../img/svg/列表-白.svg);"></div>
        </div>
        <!-- bottom-bar  end-->
    </div>
</body>
</html>
